---
layout: default
---

{% assign redirects = site.urls | where_exp: "item", "item.redirect_to != nil" %}

<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

{% assign approval_redirects = redirects | where: 'page', "page.section == 'approval'" %}

{% render "card" for approval_redirects as page %}

</div>
  
<script>
  function CopyToClipboard(parameter) {navigator.clipboard.writeText(parameter);}
  return false;
</script>
