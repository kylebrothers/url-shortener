---
layout: default
---

{% assign redirects = site.urls | where_exp: "item", "item.redirect_to != nil" %}

<div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-4">

{% for page in redirects %}

<div class="col">
  <div class="card h-100 text-dark bg-info mb-3" style="max-width: 25rem;">
    <div class="card-body">
      <h5 class="card-title"> <a href="{{ page.url | relative_url }}">{{ page.url }}</a></h5>
      <p class="card-text">
        {{ page.description }}
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item  bg-info">
        <a href="{{ page.url | relative_url }}">Go to this page</a>
      </li>
      <li class="list-group-item bg-info">
        <a href="#" onclick="return CopyToClipboard([{{ page.url }}]);">Copy link to clipboard</a>
      </li>
    </ul>
  </div>
</div>

{% endfor %}

</div>
  
<script>
  function CopyToClipboard(parameter) {navigator.clipboard.writeText(parameter);}
  return false;
</script>
