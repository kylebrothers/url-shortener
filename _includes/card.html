<div class="col">
  <div class="card h-100 text-dark mb-3" style="max-width: 25rem; border-color: {{ include.color }};">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ include.titlecamel }}</h5>
      <p class="card-text">
        {{ include.description }}
      </p>
    </div>
    <div class="card-footer">
      <a class="btn w-100" href="{{ include.url | relative_url }}" role="button" style="background-color: {{ include.color }}; margin-top:6px;">Go to this page</a>
      <a class="btn w-100" href="#" onclick="return CopyToClipboard([{{ include.url }}]);" role="button" style="background-color: {{ include.color }}; margin-top:6px;">Copy link to clipboard</a>
    </div>
  </div>
</div>
